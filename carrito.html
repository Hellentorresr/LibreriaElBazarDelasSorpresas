<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <!-- Style Sheet -->
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/templateHeaderFooter.css">
    <link rel="stylesheet" href="/css/carrito.css">
    <!-- Fonts Merriweather -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7e5b2d153f.js" crossorigin="anonymous"></script>
    <!-- Fuentes -->
    <script src="https://kit.fontawesome.com/7e5b2d153f.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
    <link rel="icon" href="/img/LogoLibreria.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
    <!-- Clase de template de Header & Footer -->

</head>

<body>
    <!-- Empieza header -->
    <my-header></my-header>
    <!-- Termina header -->

    <!-- Sección de información de los libros -->
    <div class="small-container pagina-carrito">
        <table width="100%" id="tbl-libros-cart">
            <thead>
                <tr>
                    <td>Portada</td>
                    <td>Titulo</td>
                    <td>Precio</td>
                    <td>Cantidad</td>
                    <td>Impuesto</td>
                    <td>Subtotal</td>
                    <td></td>
                </tr>
            </thead>
            <tbody>
                <tr>
                </tr>
            </tbody>
        </table>
        <div class="info-pago">
            <!-- Caja de Libro Fan -->
            <div class="libro-fan">
                <img src="img/sello.png" alt="libro-fan" style="width:auto;">
                <div class="titulo">Libro Fan</div>
                <div class="fan-monto"> ₡0 / ₡100.000</div>
                <div class="fan-texto"> Una vez completada la meta podrá disfurtar de descuentos automáticos</div>
            </div>
            <!-- Caja de descuentos -->
            <div class="descuentos">
                <div class="titulo-desc">Cupón</div>
                <div class="ingreso-cupon">
                    <input type="text" id="cupon" placeholder="Ingrese cupón">
                    <button class="btn-cup" id="ing-cup">Aplicar descuento</button>
                </div>
            </div>
            <!-- Caja de envío -->
            <div class="envio">
                <form action="">
                    <div class="titulo-env">Envio</div>
                    <input type="radio" id="hogar" name="direccion" value="Domicilio">
                    <label for="hogar">Domicilio</label>
                    <input type="radio" id="pto" name="direccion" value="pto-ent"></label>
                    <select id="selectRange" value="" onchange="radioCheck();">
                        <option value="">-- Puntos de Entrega --</option>
                        <option value="1">Walmart San Sebastian ₡1.000</option>
                        <option value="2">Universal Escazú Village ₡1.000</option>                        
                        <option value="3">Saretto Calle Vieja ₡1.000</option>
                        
                    </select>
                </form>
            </div>
            <!-- Caja de precio total -->
            <div class="precio-total">
                <table width="100%" id="tbl-pagar">
                    <thead>
                        <tr>
                            <td>Subtotal</td>
                            <td>Descuentos aplicados</td>
                            <td>Coste de envio</td>
                            <td>Impuestos</td>
                            <td>Total</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- Butón de pago-->
    <div class="small-container sec-pago">
        <button class="btn-pago" id="pago">Realizar pago</button>
        <!-- The Modal -->
        <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>Información de pago</p>
                <div class="tarjeta">
                    <div class="met-pago">
                        <input type="radio" id="tarj-reg" name="tarj-reg" value="1">
                        <img src="img/visa.png" alt="visa" style="width:auto;">
                        <label for="tarj-reg">****-5896</label>
                    </div>
                </div>
                <div class="confirmacion">
                    <button class="btn-conf-pago" id="conf-pago">Pagar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Empieza footer -->
    <my-footer></my-footer>
    <!-- Termina footer -->

    <!-- 1. Cargar bibliotecas externas -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>
    <!-- 2. Enlazar el servicio general que comunica con el servidor -->
    <script src="/js/servicio-general.js"></script>

    <!-- Enlazar los controladores de la página -->
    <script src="/js/carrito.js"></script>
    <script src="/js/parametros.js"></script>
    <script src="/js/headerTemplate.js"></script>
    <script src="js/indexMenuVal.js"></script>
</body>

</html>
