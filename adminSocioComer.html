    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />

    <!-- Sección de Estilos -->
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/index_logged.css">
    <link rel="stylesheet" href="/css/administracion.css">

    <!-- Sección de fuentes-->
    <script src="https://kit.fontawesome.com/7e5b2d153f.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">


    <link rel="icon" href="/img/LogoLibreria.png">

</head>

<body>

    <section id="menu">
        <div class="logo">
            <img src="img/LogoLibreria.png" alt="Logo-Libreria">
            <h2>Administrador</h2>
        </div>
        <div class="items">
            <li><i class="fa-solid fa-users"></i><a href="adminUsuarios.html">Usuarios</a></li>
            <li><i class="fa-solid fa-bars-staggered"></i><a href="adminGenero.html">Género</a></li>
            <li><i class="fa-solid fa-book"></i><a href="adminLibro.html">Libros</a></li>
            <li><i class="fa-solid fa-feather"></i><a href="adminAutor.html">Autor</a></li>
            <li><i class="fa-solid fa-percent"></i><a href="adminDescuento.html">Descuento</a></li>
            <li><i class="fa-solid fa-handshake"></i><a href="adminSocioComer.html">Socio Comercial</a></li>
            <li><i class="fa-solid fa-location-crosshairs"></i><a href="adminPuntosRetiro.html">Punto de retiro</a></li>
            <li><i class="fa-solid fa-screwdriver-wrench"></i><a href="adminParametros.html">Parámetros Generales</a></li>
            <li><i class="fa-solid fa-chart-pie"></i><a href="admiReportes.html">Reportes</a></li>
            <button type="button" class="cerrarSesion" id="usuarioOk">Cerrar sesión</button>
        </div>
    </section>

    <section id="interfase">
        <div class="navegacion">
            <div class="n1">
                <div class="busqueda">
                    <i class="fa fa-search"></i>
                    <input type="text" placeholder="Busqueda" id="txt-filtro">
                </div>
            </div>

            <div class="perfil">
                <i class="far fa-bell"></i>
                <img src="/img/usuarioFotoPerfil.jpg" alt="foto-admin">
            </div>
        </div>

        <h3 class="i-name">Socios Comerciales</h3>
        <div class="valores">
            <div class="caja-valores">
                <i class="fas fa-plus"></i>
                <div>
                    <button class="btn-agregar" id="agregar-soc-comer">Agregar</button>

                    <!-- The Modal -->
                    <div id="myModal" class="modal">


                        <!-- Modal content -->
                        <div class="modal-content">
                            <span class="close">&times;</span>
                            <h1>Agregar Socio Comercial</h1>
                            <br>
                            <div class="formulario-autor">

                                <!-- Ingreso del nombre del Socio Comercial -->
                                <div class="inputValor">
                                    <label for="txt-soc-com-nombre">Nombre*</label>
                                    <input type="text" id="txt-soc-com-nombre">
                                    </select>
                                </div>

                                <!-- Ingreso del logo del socio comercial -->
                                <div class="inputValor">
                                    <label for="img-libro-portada" class="portada"></label>
                                    <div class="form-file_action">
                                        <div class="fotoPer">
                                            <img id="image">
                                        </div>
                                        <div>
                                            <button type="button" id="btn_foto">Subir foto</button>
                                        </div>
                                    </div>
                                </div>

                                <!-- Ingreso de la fecha desde que es Socio Comercial. -->
                                <div class="inputValor">
                                    <label for="txt-soc-com-fecha">Fecha de asociación</label>
                                    <div class="contenedor-internoInput">
                                        <input type="date" id="txt-soc-com-fecha">
                                        </select>
                                    </div>
                                </div>

                                <div class="confirmacion">
                                    <button class="btn-conf-agregar" id="conf-agregar-socio">Registrar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="caja-valores">
                <i class="fa-solid fa-business-time"></i>
                <div>
                    <h3 id="socios-cantidad"></h3>
                    <span>Socios Comerciales</span>
                </div>
            </div>
            <div class="caja-valores">
                <i class="fa-solid fa-location-dot"></i>
                <div>
                    <h3 id="pts-cantidad"></h3>
                    <span>Puntos de retiro</span>
                </div>
            </div>
            <div class="caja-valores">
                <i class="fas fa-feather"></i>
                <div>
                    <h3 id="retiros-cantidad"></h3>
                    <span>TBD</span>
                </div>
            </div>
        </div>

        <dir class="tabla">
            <table width="100%" id="tbl-socios">
                <thead>
                    <tr>
                        <td>Logo</td>
                        <td>Nombre</td>
                        <td>Socio desde</td>
                        <td></td>
                        <td></td>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </dir>


    </section>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>
    <!-- 2. Enlazar el servicio general que comunica con el servidor -->
    <script src="/js/servicio-general.js"></script>

    <!-- Enlazar los controladores de la página -->
    <script src="/js/adminSocio.js"></script>


</body>

</html>
